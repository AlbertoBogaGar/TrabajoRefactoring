<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesOther.css">
    <title>Técnica de Simplifying Conditional Expressions</title>
    <script>
        function toggleCard(card) {
            card.classList.toggle('clicked');
            document.getElementById('mensaje').style.display = card.classList.contains('clicked') ? 'none' : 'block';
            document.getElementById('mensaje2').style.display = card.classList.contains('clicked') ? 'none' : 'block';
            document.getElementById('mensajeRefactorizado').style.display = card.classList.contains('clicked') ? 'block' : 'none';
            document.getElementById('mensajeRefactorizado2').style.display = card.classList.contains('clicked') ? 'block' : 'none';
        }
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('mensajeRefactorizado').style.display = 'none';
            document.getElementById('mensajeRefactorizado2').style.display = 'none';
        });
    </script>
</head>
<body>
    <main>
        <article>
            <section id="codigo">
                <header>
                    <h1>Decompose Conditional</h1>
                </header>
                
                <p>Pulsa sobre el código para refactorizarlo</p>
                <div class=" decompose card" onclick="toggleCard(this)">
                    <div class="card-inner">
                        <p id="mensaje">Código sin refactorizar</p>
                        <p id="mensajeRefactorizado">Código refactorizado</p>
                        <figure class="card-front" id="mensaje">
                            <img src="./imagenesCodeSmell/descomposeConditionalSmell.png" alt="extract method smell" width= "700px" height="400px">
                        </figure>
                        <figure class="card-back" id="mensajeRefactorizado">
                            <img src="./imagenesRefactor/descomposeConditionalRefactor.png" alt="extract method refactor" width="700px" height="400px">
                        </figure>
                    </div>
                </div>
            </section>
        </article>
        <article>
            <section id="codigo">
                <header>
                    <h1>Consolidate Duplicate Conditional Fragments</h1>
                </header>
                
                <p>Pulsa sobre el código para refactorizarlo</p>
                <div class=" duplicate card" onclick="toggleCard(this)">
                    <div class="card-inner">
                        <p id="mensaje2">Código sin refactorizar</p>
                        <p id="mensajeRefactorizado2">Código refactorizado</p>
                        <figure class="card-front" id="mensaje2">
                            <img src="./imagenesCodeSmell/duplicateConditionalSmell.png" alt="extract method smell" width= "700px" height="400px">
                        </figure>
                        <figure class="card-back" id="mensajeRefactorizado2">
                            <img src="./imagenesRefactor/duplicateConditionalRefactor.png" alt="extract method refactor" width="700px" height="400px">
                        </figure>
                    </div>
                </div>
            </section>
        </article>
    </main>
</body>
</html>
